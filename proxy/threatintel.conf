    listen 2443 ssl;
    server_name alessandromodica.com;

    ssl_certificate /etc/letsencrypt/live/alessandromodica.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/alessandromodica.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location /honeypot/ {
        proxy_pass http://localhost:3999/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
