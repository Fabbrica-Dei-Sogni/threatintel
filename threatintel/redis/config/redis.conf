# ./config/redis.conf
# Configurazione Redis ottimizzata per rate limiting

# Network - accessibile dall'host
bind 0.0.0.0
port 6379
tcp-backlog 511
timeout 300
tcp-keepalive 300

# General
daemonize no
supervised no
loglevel notice
logfile ""

# Persistence per rate limiting data
save 900 1
save 300 10  
save 60 1000

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# AOF per durabilit√†
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite yes
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Performance
slowlog-log-slower-than 10000
slowlog-max-len 128
maxclients 1000

# Security hardening
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
rename-command CONFIG "CONFIG_honeypot_2024"
rename-command EVAL ""
