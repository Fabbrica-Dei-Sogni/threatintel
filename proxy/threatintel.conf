server {
    listen 80;
    listen [::]:80;
    server_name localhost;  # Sostituisci con il tuo dominio se necessario
    
    # Rate limiting
    limit_req zone=general burst=20 nodelay;
    
    # Security headers specifici
    add_header Content-Security-Policy "default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'; img-src 'self' data:;" always;
    
    # Blocca alcuni user agents sospetti
    #if ($http_user_agent ~* (sqlmap|nikto|nmap|masscan|netsparker|havij|sqlninja)) {
    #    return 444;
    #}
    
    # Location principale - proxy verso Node.js
    location / {
        # Rate limiting più permissivo per la home
        limit_req zone=general burst=10 nodelay;
        
        # Proxy headers
        proxy_pass http://127.0.0.1:3999;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Rate limiting più severo per login
    location /login {
        limit_req zone=login burst=3 nodelay;
        
        proxy_pass http://127.0.0.1:3999;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # API stats con restrizioni più severe
    location /api/ {
        # Limitato solo a IP locali per sicurezza
        allow 127.0.0.1;
        allow ::1;
        deny all;
        
        proxy_pass http://127.0.0.1:3999;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    # Blocca accesso a file sensibili
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.(env|config|log)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

