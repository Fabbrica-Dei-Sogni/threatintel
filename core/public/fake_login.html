<!DOCTYPE html>
<html>

<head>
    <title>Lasciate ogne speranza voi ch'entrate...</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .login-form {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            background: #007cba;
            color: white;
            padding: 10px 20px;
            border: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ”’ Accesso Sistema Router</h1>
        <p>Accedi al pannello di controllo del router per modificare le impostazioni di rete.</p>

        <div class="login-form">
            <form method="POST" action="/login">
                <label>Username:</label>
                <input type="text" name="username" placeholder="admin">

                <label>Password:</label>
                <input type="password" name="password" placeholder="password">

                <button type="submit">Accedi</button>
            </form>
        </div>

        <hr>
        <small>Router Management System v2.1.3</small>
    </div>
</body>

</html>
